<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <title>Age Checker</title>
    </head>
    <body>
        <header>
            <h1>Age Checker</h1> 
        </header>
        <section>
            <div>
                <p> Year of birth:
                   <input type="number" name= "txtano" id="txtano" min="0">
                </p>
                <p> Gender:
                    <input type="radio" name="radsex" id="masc">
                    <label for="masc">Man</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Woman</label>
                </p>
                <p>
                    <input type="button" value="Send" onclick= "checkedAge()">
                </p>
            </div>

            <div id="res">
               <p>* Fill in the details above to see the result *</p> 
            </div>
        </section>
        
        <footer>
            <p>&copy; Project MB  2023</p>
        </footer>
            <script src="script.js"></script>
    </body>
</html>
